version: 2

seeds:
  - name: test_fct_untested_models
    config:
      column_types:
        RESOURCE_ID: varchar
        TESTS_PER_MODEL: int
    tests:
      - dbt_utils.equality:
          compare_model: ref('fct_untested_models')
          compare_columns:
            - resource_id
            - tests_per_model
  - name: test_fct_test_coverage
    config:
      column_types:
        total_models: decimal
        total_tests: decimal
        tested_models: decimal
        test_coverage_pct: float
        test_to_model_ratio: float
    tests:
      - dbt_utils.equality:
          compare_model: ref('fct_test_coverage')
          compare_columns:
            - total_models
            - total_tests
            - tested_models
            - test_coverage_pct
            - test_to_model_ratio