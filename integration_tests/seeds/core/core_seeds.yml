version: 2

seeds:
  - name: test_int_all_columns
    config:
      column_types:
        quote: "{{ 'varchar' if target.type in ['redshift', 'postgres', 'snowflake', 'trino'] else 'string' }}"
    tests:
      - dbt_utils.equality:
          name: equality_int_all_columns
          compare_model: ref('int_all_columns')
          compare_columns:
            - node_unique_id
            - node_name
            - node_resource_type
            - node_file_path
            - node_is_enabled
            - node_schema
            - node_package_name
            - node_alias
            - name
            - description
            - data_type
            - quote
