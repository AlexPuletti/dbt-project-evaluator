version: 2

seeds:
  - name: test_fct_undocumented_models
    config:
      column_types:
        RESOURCE_ID: varchar
        RESOURCE_NAME: varchar
        IS_DESCRIBED: boolean
        RESOURCE_TYOE: varchar
      tags:
        - docs
    tests:
      - dbt_utils.equality:
          compare_model: ref('fct_undocumented_models')
          compare_columns:
            - resource_id
            - resource_name
            - is_described
  - name: test_fct_documentation_coverage
    config:
      column_types:
        TOTAL_MODELS: integer
        DOCUMENTED_MODELS: integer
        DOCUMENTATION_COVERAGE_PCT: float
      tags:
        - docs
    tests:
      - dbt_utils.equality:
          compare_model: ref('fct_documentation_coverage')
          compare_columns:
            - total_models
            - documented_models
            - documentation_coverage_pct