version: 2 

models: 
  - name: stg_model_test_summary 
    columns:
      - name: unique_id
        tests:
          - unique 
          - not_null 
  - name: fct_untested_models
    tests:
      - is_empty 
  - name: fct_test_coverage
    columns:
      - name: test_to_model_ratio
        tests:
          - dbt_utils.accepted_range:
              min_value: 1 
              severity: warn
      - name: test_coverage_pct
        tests:
          - dbt_utils.accepted_range:
              min_value: 50
              severity: warn